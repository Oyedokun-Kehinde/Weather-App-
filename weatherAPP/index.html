<!DOCTYPE html>
<html lang="en">
<head>

    <!-- App Metadata -->
    <meta charset="UTF-8">
    <meta lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Oyedokun Kehinde">
    <meta name="description" content="A real-time weather detection app created using HTML, CSS, JavaScript and Open Weather API">
    <title>Weather App - Real-time Weather Detection App </title>

    <!-- Google Font Used -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Main Style -->
    <link rel="stylesheet" href="/style/stye.css">
</head>
<body> 

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name:" spellcheck="false">
            <button> <img src="/images/search.png" alt="Search icon "> </button>
        </div>
        <div class="error">
            <p> Invalid city name entered: </p>
        </div>
        <div class="weather">
            <img src="/images/rain.png" alt="Rain" class="weather-icon"> 
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Nigeria</h2>

            <div class="details">
                <div class="col"> 
                    <img src="/images/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p> Humidity </p>
                    </div> 
                </div>
                <div class="col"> 
                    <img src="/images/wind.png" alt="Wind">
                    <div>
                        <p class="wind">15km/hr</p>
                    <p> Wind Speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Script File -->
    <script src="/script/script.js"> </script>
</body> 
</html>
